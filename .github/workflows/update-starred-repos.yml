name: Update Starred Repositories List

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/update_starred_repos.clj'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Babashka
        uses: epeli/setup-babashka@v1
        with:
          version: '1.12.0'

      - name: Run script to update starred repositories list
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bb scripts/update-starred-repos.clj

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update starred repositories list" && git push)
